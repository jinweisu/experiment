            <div class="news_article">
                <p>桃園市中壢工業局今天發生一起死亡車禍，59歲李姓女子上午9點許駕車行經文化路、吉林路73巷路口，先衝撞上59歲古姓路人後，接著又疾駛一路撞上白色賓士、摩托車，以及停放路邊4輛汽車，長達70公尺的事故現場令人震驚。</p><br>
                <p>突來的激烈衝撞，造成多輛汽車安全氣囊跟著爆開，其中，古男經送醫後傷重不治，李女和其他2名駕駛輕傷無大礙，被撞的多輛汽車車頭毀損相當嚴重，令車主既心疼又憤怒。</p><br>
                <p>中壢交通中隊員警到場處理，警方初步排除李女酒駕，李女聲稱車輛爆衝所致，車禍詳細原因和肇事責任，由警方調查中。</p>
