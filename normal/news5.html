            <div class="news_article">
                <p>近年來，隨機攻擊事件頻傳，在鄭捷後，還有高達10幾起隨機殺人，模仿效應絕望地仍未停止，難免使大眾感到恐懼不安。而近兩個月，警方表示，在台中某高中校園發現了學生們走私刀具進入校園的新方式，引起恐慌。</p><br>
                <p>如圖所示，這種外表看似一般梳子，裡面卻暗藏凶具的武器正在校園流行。</p><br>
                <p>據消息人士透露，在台中市北區某高中經警方介入調查後發現，是由於班級之間有所口角，盛怒之下部份學生由於感到羞辱因而計畫展開報復行為故持有此種刀具，判定並非隨機傷人事件。</p><br>
                <p>為此，國教署也發出通知：「提請留意，若看到學生拿著同款梳子，請留心檢查」</p>
