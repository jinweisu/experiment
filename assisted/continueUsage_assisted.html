<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style_last4.css">  
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <title>「新聞網站系統測試」實驗</title>
</head>
<body>
    <div class="container">
        <div class="conti_h1"><h1>請回答下列問題</h1></div>
        <div class="conti_qusetion_area">
            <div class="question">
                <div class="question_title"><p>1. 未來我會持續使用此新聞網站</p></div>
                <div class="answer_option_area">   
                    <div class="buyText1"><p>不同意</p></div>
                    <div class="answer_option">
                        <form>
                            <label><input type="radio" name="sevenone" value="1" required></label>
                            <label><input type="radio" name="sevenone" value="2"></label>
                            <label><input type="radio" name="sevenone" value="3"></label>
                            <label><input type="radio" name="sevenone" value="4"></label>
                            <label><input type="radio" name="sevenone" value="5"></label>
                            <label><input type="radio" name="sevenone" value="6"></label>
                            <label><input type="radio" name="sevenone" value="7"></label>
                            
                        </form>
                    </div>
                    <div class="buyText2"><p>同意</p></div>
                </div> 
                <div style="clear:both;"></div>
            </div>
            <div class="question">
                <div class="question_title"><p>2. 我傾向於持續使用此新聞網站而非其他新聞網站</p></div>
                <div class="answer_option_area">     
                    <div class="buyText1"><p>不同意</p></div>
                    <div class="answer_option">
                        <form>
                            <label><input type="radio" name="seventwo" value="1" required></label>
                            <label><input type="radio" name="seventwo" value="2"></label>
                            <label><input type="radio" name="seventwo" value="3"></label>
                            <label><input type="radio" name="seventwo" value="4"></label>
                            <label><input type="radio" name="seventwo" value="5"></label>
                            <label><input type="radio" name="seventwo" value="6"></label>
                            <label><input type="radio" name="seventwo" value="7"></label>
                        </form>
                    </div>
                    <div class="buyText2"><p>同意</p></div>
                </div>
                <div style="clear:both;"></div>
            </div>
            <div class="question">
                <div class="question_title"><p>3. 我願意在社群媒體上分享此新聞網站所發佈的新聞</p></div>
                <div class="answer_option_area">     
                    <div class="buyText1"><p>不同意</p></div>
                    <div class="answer_option">
                        <form>
                            <label><input type="radio" name="seventhree" value="1" required></label>
                            <label><input type="radio" name="seventhree" value="2"></label>
                            <label><input type="radio" name="seventhree" value="3"></label>
                            <label><input type="radio" name="seventhree" value="4"></label>
                            <label><input type="radio" name="seventhree" value="5"></label>
                            <label><input type="radio" name="seventhree" value="6"></label>
                            <label><input type="radio" name="seventhree" value="7"></label>
                        </form>
                    </div>
                    <div class="buyText2"><p>同意</p></div>
                </div>
                <div style="clear:both;"></div>
            </div>
            <div class="question">
                <div class="question_title"><p>4. 我預期會在社群媒體上分享此新聞網站所發布的新聞</p></div>
                <div class="answer_option_area">     
                    <div class="buyText1"><p>不同意</p></div>
                    <div class="answer_option">
                        <form>
                            <label><input type="radio" name="sevenfour" value="1" required></label>
                            <label><input type="radio" name="sevenfour" value="2"></label>
                            <label><input type="radio" name="sevenfour" value="3"></label>
                            <label><input type="radio" name="sevenfour" value="4"></label>
                            <label><input type="radio" name="sevenfour" value="5"></label>
                            <label><input type="radio" name="sevenfour" value="6"></label>
                            <label><input type="radio" name="sevenfour" value="7"></label>
                        </form>
                        </div>
                    <div class="buyText2"><p>同意</p></div>
                </div>
                <div style="clear:both;"></div>
            </div>
            <div class="question">
                <div class="question_title"><p>5. 我計畫將此新聞網站所發布的新聞分享到社群媒體上</p></div>
                <div class="answer_option_area"> 
                    <div class="buyText1"><p>不同意</p></div>
                    <div class="answer_option">
                        <form>
                            <label><input type="radio" name="sevenfive" value="1" required></label>
                            <label><input type="radio" name="sevenfive" value="2"></label>
                            <label><input type="radio" name="sevenfive" value="3"></label>
                            <label><input type="radio" name="sevenfive" value="4"></label>
                            <label><input type="radio" name="sevenfive" value="5"></label>
                            <label><input type="radio" name="sevenfive" value="6"></label>
                            <label><input type="radio" name="sevenfive" value="7"></label>
                        </form>
                        </div>
                    <div class="buyText2"><p>同意</p></div>
                </div>
                <div style="clear:both;"></div>
            </div>
            <div class="last3page_button">
                <input class="" type ="button" onclick="history.back()" value="上一頁"></input> 
                <!-- <input class="next_page_button" type ="button" value="下一頁" id="send"></input>  -->
                <input class="" type ="button" id="send7" value="下一頁" onclick="send7()"></input> 
            </div>
        </div>


    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
