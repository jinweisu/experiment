<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">  
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>新聞網站輔助系統功能簡介</title>
    <link rel="shortcut icon" href="biyeh.ico" type="image/x-icon" />
    
</head>
<body>

    <div class="demo">
        <div class="demo_head">
            <h1 class="demo_headline">新聞網站輔助系統功能簡介</h1>
            <p> 此新聞網站具有一輔助系統，且此輔助系統具有三個功能，分別是「標記情緒詞」、「標記新聞使用照片的最早出現日期」以及「標記新聞日期及作者資訊是否缺漏」，以下為此三種功能之示意圖。</p>
        </div>
        <div class="function">
            <h2>功能一</h2>
            <div class="demo_pic" >
                <img src="function_1.png" alt="">
                <div class="demo_pic_num"><p>功能1示意圖</p></div>
            </div>
            <div class="demo_descript">
                <p>說明：此功能將把內文所使用到的<span class="demo_descript_emphasis">情緒詞彙</span>，以<span class="demo_descript_emphasis">紅色粗體</span>標記出來。</p>
            </div>
            <div style="clear:both;"></div>
        </div>


        <div class="function">
            <h2>功能二</h2>
            <div class="demo_pic" ><img src="function_2.png" alt=""></div>
            <div class="demo_descript">
                <p>說明：此功能將標示新聞所使用<span class="demo_descript_emphasis">圖片的最早出現日期</span>，供讀者參考。</p>
            </div>
            <div style="clear:both;"></div>
        </div>
        <div class="function">
            <h2>功能三</h2>
            <div class="demo_pic" ><img src="function_3.png" alt=""></div>
            <div class="demo_descript">
                <p>說明：此功能將標示網頁新聞是否缺乏<span class="demo_descript_emphasis">日期及作者資訊</span></p>
            </div>
            <div style="clear:both;"></div>
        </div>
    <div align="center"><button class="start_button" onclick="javascript:location.href='news1_assisted.html'">實驗開始</button></div>

    </div>
</body>
</html>
